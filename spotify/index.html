<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Artist Lookup</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

</head>
<body class="container text-center p-5">

  <h1 class="mb-4">Buscar artista de Spotify por ID</h1>
  <p>Acá el de pitbull:</p>
  <p>0TnOYISbd1XYRBk9myaseg</p>

  <!-- Form -->
  <form id="artistForm" class="mb-4">
    <div class="input-group mb-3">
      <input type="text" id="artistId" class="form-control" placeholder="Ej: 0TnOYISbd1XYRBk9myaseg" required />
      <button class="btn btn-success" type="submit">Buscar</button>
    </div>
  </form>

  <!-- Resultado -->
  <div id="result"></div>

  <script>
    const ACCESS_TOKEN = "BQCOT_uvwZ0YfM1DGGAQWyjMzZVjAdicRsNU9FnL4G0EGKlyim7UD35N1ZqCik3BZSDhrP1VXAKV8jYtPGBptn3XhuU2gk5iqrimz8kTae1A0CGjC5A9CaF_7f3lCAZIFhPJiAnbVaE";

    document.getElementById("artistForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("artistId").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<p class='text-info'>Buscando...</p>";

      try {
        const response = await fetch(`https://api.spotify.com/v1/artists/${id}`, {
          headers: { Authorization: `Bearer ${ACCESS_TOKEN}` },
        });

        if (!response.ok) {
          throw new Error(`Error ${response.status}: ${response.statusText}`);
        }

        const artist = await response.json();

        resultDiv.innerHTML = `
          <div class="card mx-auto" style="max-width: 400px;">
            <img src="${artist.images?.[0]?.url || ''}" class="card-img-top" alt="${artist.name}" />
            <div class="card-body">
              <h5 class="card-title">${artist.name}</h5>
              <p class="card-text text-muted mb-2">
                ${artist.followers.total.toLocaleString()} seguidores<br>
                Popularidad: ${artist.popularity}/100
              </p>
              <div>
                ${(artist.genres || []).map(g => `<span class="badge badge-genre">${g}</span>`).join("") || "Sin géneros"}
              </div>
              <a href="${artist.external_urls.spotify}" target="_blank" class="btn btn-success mt-3">
                Ver en Spotify
              </a>
            </div>
          </div>
        `;
      } catch (err) {
        resultDiv.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
